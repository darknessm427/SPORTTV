        function loadChannel() {
            const select = document.getElementById('channelSelect');
            const iframe = document.getElementById('channelFrame');
            const selectedChannel = select.value;
            if (selectedChannel && channels[selectedChannel]) {
                iframe.src = channels[selectedChannel];
            }
        }

        window.onload = function() {
            const select = document.getElementById('channelSelect');
            for (const channel in channels) {
                const option = document.createElement('option');
                option.value = channel;
                option.textContent = channel;
                select.appendChild(option);
            }
        };

            <select id="channelSelect" class="form-select" onchange="loadChannel()"></select>
        </div>
        <iframe id="channelFrame" class="border rounded" title="Channel Stream"></iframe>
